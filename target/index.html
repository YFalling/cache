<!DOCTYPE html>
<html>
<head>
<title>Target</title>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="bg_layer">
	<div class="bg_layer_img" style="background:url('./img/bg.jpg') no-repeat center center;background-size:cover;"></div>
</div>

<div id="target">
	<div id="target_btn">打开/关闭</div>
	<div id="target_box" num="1">
		<div class="t_center">
			<div class="t_c_layer"></div>
		</div>
		<div class="t_top">
			<div class="t_message">通缉</div>
			<div class="t_line_a">
				<div class="t_line" style="right:7rem;"></div>
			</div>
			<div class="t_line_b">
				<div class="t_line" style="left:7rem;"></div>
			</div>
		</div>
		<div class="t_bottom">调查公园的四周</div>
	</div>
</div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

$("#target_btn").click(function(){
	if($("#target_box").attr("num")=="1"){
		$("#target_box").attr("num","2");
		$("#target_box").css("display","block");
	}else if($("#target_box").attr("num")=="2"){
		$("#target_box").attr("num","1");
		$("#target_box").css("display","none");
	}
});

</script>

</body>
</html>
